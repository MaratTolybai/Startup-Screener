<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activat VC — первичный скрининг стартапов</title>

  <style>
    :root{
      --brand:#0078D0;
      --brand-dark:#035FA4;
      --ink:#0B1220;
      --muted:#5B667A;
      --line:#D9E2EF;
      --bg1:#F4F8FF;
      --bg2:#EEF5FF;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 18% 12%, rgba(0,120,208,.18), transparent 58%),
        radial-gradient(700px 420px at 90% 18%, rgba(0,120,208,.12), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .container{
      width:min(940px, 96vw);
      background:#fff;
      border-radius:22px;
      padding:36px 40px;
      border:1px solid rgba(0,120,208,.10);
      box-shadow:0 22px 70px rgba(11,18,32,.12);
      text-align:left;
    }

    .header{
      text-align:center;
      margin-bottom:22px;
    }

    .logo{
      width:140px;
      margin:0 auto 10px;
      display:block;
    }

    h1{
      margin:0 0 8px;
      font-size:26px;
      font-weight:700;
      letter-spacing:-0.2px;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
      max-width:700px;
      margin:0 auto;
    }

    label{
      display:block;
      margin-top:16px;
      font-weight:600;
      font-size:13px;
      text-align:left;
    }

    input, select, textarea{
      width:100%;
      margin-top:8px;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
      background:#fff;
      outline:none;
      text-align:left;
      transition:border-color .15s ease, box-shadow .15s ease;
    }

    textarea{
      min-height:110px;
      resize:vertical;
    }

    input:focus, select:focus, textarea:focus{
      border-color:rgba(0,120,208,.70);
      box-shadow:0 0 0 4px rgba(0,120,208,.16);
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
      margin-top:10px;
    }

    @media (max-width:760px){
      .row{ grid-template-columns:1fr; }
      .container{ padding:26px 24px; }
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:22px;
    }

    button{
      flex:1;
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:15px;
      cursor:pointer;
    }

    .btn-primary{
      color:#fff;
      background:linear-gradient(180deg, var(--brand), var(--brand-dark));
      box-shadow:0 10px 22px rgba(0,120,208,.25);
    }

    .btn-secondary{
      background:#F1F7FF;
      color:var(--brand-dark);
      border:1px solid rgba(0,120,208,.18);
    }

    .field-error{
      color:#B42318;
      font-size:12px;
      margin-top:6px;
    }

    .result{
      margin-top:24px;
      padding:16px;
      border-radius:16px;
      display:none;
      border:1px solid rgba(0,0,0,.06);
    }
    .result.success{ background:#ECFDF3; color:#14532d; border-color:rgba(20,83,45,.16); }
    .result.danger{ background:#FEF3F2; color:#7A1C1C; border-color:rgba(180,35,24,.16); }

    .result h3{ margin:0 0 8px 0; }
    .meta{ margin-top:10px; font-size:13px; color:rgba(11,18,32,.72); }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <img class="logo" src="Activat-logo.png" alt="Activat VC">
      <h1>Первичный скрининг стартапов</h1>
      <div class="subtitle">
        Заполните анкету, чтобы понять, подходит ли ваш стартап под критерии компании Activat VC.
      </div>
    </div>

    <label>Тип бизнеса *</label>
    <select id="businessType">
      <option value="" selected>Выберите вариант</option>
      <option value="product">Технологический продукт / платформа / SaaS</option>
      <option value="service">Онлайн-сервис (в т.ч. маркетплейс)</option>
      <option value="itservice">IT/цифровой сервис с возможностью масштабирования</option>
      <option value="offline">Традиционный офлайн-бизнес (кафе, салон, автомойка и т.п.)</option>
    </select>

    <label>Название стартапа *</label>
    <input id="name" placeholder="Введите название стартапа">

    <label>Краткое описание проекта *</label>
    <textarea id="desc" placeholder="Что вы делаете, для кого и какую проблему решаете?"></textarea>

    <div class="row">
      <div>
        <label>Отрасль *</label>
        <select id="industry">
          <option value="" selected>Выберите отрасль</option>
          <option value="fintech">FinTech</option>
          <option value="insuretech">InsureTech</option>
          <option value="proptech">PropTech</option>
          <option value="legaltech">LegalTech</option>
          <option value="healthtech">HealthTech</option>
          <option value="edtech">EdTech</option>
          <option value="agritech">AgriTech</option>
          <option value="foodtech">FoodTech</option>
          <option value="logtech">LogTech</option>
          <option value="retailtech">RetailTech</option>
          <option value="martech">MarTech</option>
          <option value="adtech">AdTech</option>
          <option value="hrtech">HRTech</option>
          <option value="cybersecurity">CyberSecurity</option>
          <option value="autotech">AutoTech & Mobility</option>
          <option value="robotics">Robotics</option>
          <option value="spacetech">SpaceTech</option>
          <option value="aiml">AI / ML</option>
          <option value="climatetech">ClimateTech / CleanTech</option>
          <option value="biotech">BioTech</option>
          <option value="govtech">GovTech</option>

          <!-- запрещённые для Activat VC -->
          <option value="blockchain">Blockchain / Crypto / DeFi</option>
          <option value="deeptech">DeepTech</option>
          <option value="gambling">Gambling</option>
        </select>
      </div>

      <div>
        <label>Стадия развития *</label>
        <select id="stage">
          <option value="" selected>Выберите стадию</option>
          <option value="preseed">Pre-seed</option>
          <option value="seed">Seed</option>
          <option value="rounda">Round A</option>
        </select>
      </div>
    </div>

    <label>Происхождение и текущее место проживания фаундеров *</label>
    <select id="geography">
      <option value="" selected>Выберите вариант</option>
      <option value="cis_out">Выходцы из стран СНГ, проживают за пределами РФ и РБ</option>
      <option value="cis_ru">Выходцы из стран СНГ, проживают в РФ или РБ</option>
      <option value="non_cis">Фаундеры не из стран СНГ</option>
    </select>

    <div class="row">
      <div>
        <label>Email для связи *</label>
        <input id="email" placeholder="your@email.com">
      </div>
      <div>
        <label>WhatsApp или Telegram *</label>
        <input id="messenger" placeholder="+39... или @username">
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn-primary" onclick="evaluate()">Отправить на оценку</button>
      <button type="button" class="btn-secondary" onclick="resetForm()">Очистить форму</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function el(id){ return document.getElementById(id); }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function setResult(type, title, message, meta){
      const box = el("result");
      box.className = "result " + type;
      box.style.display = "block";
      box.innerHTML = `
        <h3>${title}</h3>
        <div>${message}</div>
        ${meta ? `<div class="meta">${meta}</div>` : ``}
      `;
      box.scrollIntoView({ behavior:"smooth", block:"start" });
    }

    function clearErrors(){
      document.querySelectorAll(".field-error").forEach(n => n.remove());
      document.querySelectorAll("input,select,textarea").forEach(x=>{
        x.style.borderColor = "";
        x.style.boxShadow = "";
      });
    }

    function markError(node, text){
      node.style.borderColor = "#ef4444";
      node.style.boxShadow = "0 0 0 3px rgba(239,68,68,0.15)";
      const d = document.createElement("div");
      d.className = "field-error";
      d.textContent = text;
      node.insertAdjacentElement("afterend", d);
    }

    function validate(){
      clearErrors();
      let ok = true;

      const req = ["businessType","name","desc","industry","stage","geography","email","messenger"];
      req.forEach(id=>{
        const node = el(id);
        const v = (node.value||"").trim();
        if(!v){ markError(node, "Это поле обязательно"); ok=false; }
      });

      const email = (el("email").value||"").trim();
      const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if(!emailOk){ markError(el("email"), "Укажите корректный email"); ok=false; }

      return ok;
    }

    function resetForm(){
      ["businessType","industry","stage","geography"].forEach(id=> el(id).selectedIndex = 0);
      ["name","desc","email","messenger"].forEach(id=> el(id).value = "");
      clearErrors();
      el("result").style.display = "none";
      el("result").innerHTML = "";
      window.scrollTo({ top:0, behavior:"smooth" });
    }

    function evaluate(){
      if(!validate()) return;

      const businessType = el("businessType").value;
      const industry = el("industry").value;
      const geography = el("geography").value;

      if(businessType === "offline"){
        setResult("danger","❌ NON PASS",
          "Проект относится к традиционному офлайн-бизнесу и не соответствует инвестиционному мандату Activat VC.","");
        return;
      }

      if(["blockchain","deeptech","gambling"].includes(industry)){
        setResult("danger","❌ NON PASS",
          "Проект относится к отрасли, в которую Activat VC принципиально не инвестирует.","");
        return;
      }

      if(geography === "cis_ru" || geography === "non_cis"){
        setResult("danger","❌ NON PASS",
          "Activat VC рассматривает стартапы, основанные фаундерами — выходцами из стран СНГ, проживающими за пределами России и Беларуси.","");
        return;
      }

      const name = escapeHtml((el("name").value||"").trim());
      const email = escapeHtml((el("email").value||"").trim());
      const messenger = escapeHtml((el("messenger").value||"").trim());

      setResult("success","✅ PASS",
        `Стартап <strong>${name}</strong> прошёл базовые фильтры мандата Activat VC.`,
        `Контакты: ${email} · ${messenger}`
      );
    }
  </script>
</body>
</html>
