<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activat VC — первичный скрининг стартапов</title>

  <style>
    :root{
      --brand:#0078D0;
      --brand-dark:#035FA4;
      --ink:#0B1220;
      --muted:#5B667A;
      --line:#D9E2EF;
      --bg1:#F4F8FF;
      --bg2:#EEF5FF;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 18% 12%, rgba(0,120,208,.18), transparent 58%),
        radial-gradient(700px 420px at 90% 18%, rgba(0,120,208,.12), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .container{
      width:min(940px, 96vw);
      background:#fff;
      border-radius:22px;
      padding:36px 40px;
      border:1px solid rgba(0,120,208,.10);
      box-shadow:0 22px 70px rgba(11,18,32,.12);
    }

    .brand-header{
      text-align:center;
      margin-bottom:22px;
    }

    .brand-logo{
      width:140px;
      margin:0 auto 10px;
      display:block;
    }

    h1{
      margin:0 0 8px;
      font-size:26px;
      font-weight:700;
    }

    .subtitle{
      color:var(--muted);
      font-size:14px;
      max-width:680px;
      margin:0 auto;
      line-height:1.45;
    }

    label{
      display:block;
      margin-top:16px;
      font-weight:600;
      font-size:13px;
      text-align:left;
    }

    input, select, textarea{
      width:100%;
      margin-top:8px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      font-size:14px;
      outline:none;
      background:#fff;
    }

    textarea{ min-height:110px; resize:vertical; }

    input:focus, select:focus, textarea:focus{
      border-color:rgba(0,120,208,.7);
      box-shadow:0 0 0 4px rgba(0,120,208,.16);
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:760px){
      .row{ grid-template-columns:1fr; }
      .container{ padding:26px 24px; }
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:22px;
    }

    button{
      cursor:pointer;
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:15px;
      flex:1;
    }

    .btn-primary{
      color:#fff;
      background:linear-gradient(180deg, var(--brand), var(--brand-dark));
      box-shadow:0 10px 22px rgba(0,120,208,.25);
    }

    .btn-secondary{
      background:#F1F7FF;
      color:var(--brand-dark);
      border:1px solid rgba(0,120,208,.18);
    }

    .result{
      margin-top:24px;
      padding:16px;
      border-radius:16px;
      display:none;
      border:1px solid;
    }

    .pass{
      background:#ECFDF3;
      color:#14532D;
      border-color:#86EFAC;
    }

    .fail{
      background:#FEF2F2;
      color:#7F1D1D;
      border-color:#FCA5A5;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="brand-header">
      <img src="Activat-logo.png" class="brand-logo" alt="Activat VC">
      <h1>Первичный скрининг стартапов</h1>
      <div class="subtitle">
        Заполните анкету, чтобы понять, подходит ли ваш стартап под критерии компании Activat VC.
      </div>
    </div>

    <label>Тип бизнеса *</label>
    <select id="businessType">
      <option value="">Выберите вариант</option>
      <option value="it">IT / digital продукт</option>
      <option value="offline">Офлайн-бизнес (кафе, салон, мойка и т.п.)</option>
    </select>

    <label>Название стартапа *</label>
    <input id="name" placeholder="Введите название стартапа">

    <label>Краткое описание проекта *</label>
    <textarea id="description" placeholder="Что вы делаете, для кого и какую проблему решаете?"></textarea>

    <div class="row">
      <div>
        <label>Отрасль *</label>
        <select id="industry">
          <option value="">Выберите отрасль</option>
          <option value="fintech">FinTech</option>
          <option value="insurtech">InsureTech</option>
          <option value="proptech">PropTech</option>
          <option value="legaltech">LegalTech</option>
          <option value="healthtech">HealthTech</option>
          <option value="edtech">EdTech</option>
          <option value="agritech">AgriTech</option>
          <option value="foodtech">FoodTech</option>
          <option value="logtech">LogTech</option>
          <option value="retailtech">RetailTech</option>
          <option value="martech">MarTech</option>
          <option value="adtech">AdTech</option>
          <option value="hrtech">HRTech</option>
          <option value="cyber">CyberSecurity</option>
          <option value="auto">AutoTech & Mobility</option>
          <option value="robotics">Robotics</option>
          <option value="spacetech">SpaceTech</option>
          <option value="ai">AI / ML</option>
          <option value="climate">ClimateTech / CleanTech</option>
          <option value="biotech">BioTech</option>
          <option value="deeptech">DeepTech</option>
          <option value="blockchain">Blockchain / Crypto</option>
          <option value="gambling">Gambling</option>
          <option value="govtech">GovTech</option>
        </select>
      </div>

      <div>
        <label>Стадия развития *</label>
        <select id="stage">
          <option value="">Выберите стадию</option>
          <option>Pre-seed</option>
          <option>Seed</option>
          <option>Round A</option>
          <option>Round B+</option>
        </select>
      </div>
    </div>

    <label>Происхождение и текущее место проживания фаундеров *</label>
    <select id="geo">
      <option value="">Выберите вариант</option>
      <option value="cis_ok">Выходцы из СНГ, проживают вне РФ/РБ</option>
      <option value="cis_bad">Граждане РФ или РБ, проживают в РФ/РБ</option>
      <option value="other">Не из СНГ</option>
    </select>

    <div class="row">
      <div>
        <label>Email *</label>
        <input id="email" placeholder="you@email.com">
      </div>
      <div>
        <label>WhatsApp или Telegram *</label>
        <input id="messenger" placeholder="+39... или @username">
      </div>
    </div>

    <div class="actions">
      <button class="btn-primary" onclick="check()">Отправить на оценку</button>
      <button class="btn-secondary" onclick="location.reload()">Очистить форму</button>
    </div>

    <div id="result" class="result"></div>
  </div>

<script>
function check(){
  const fail = [];

  if(businessType.value === "offline"){
    fail.push("Офлайн-бизнес не является IT-стартапом.");
  }

  if(["blockchain","deeptech","gambling"].includes(industry.value)){
    fail.push("Выбранная отрасль не входит в инвестиционный мандат Activat VC.");
  }

  if(geo.value !== "cis_ok"){
    fail.push("Фаундеры должны быть выходцами из СНГ и проживать вне РФ/РБ.");
  }

  const box = document.getElementById("result");

  if(fail.length){
    box.className = "result fail";
    box.innerHTML = "<b>NON PASS</b><br><br>" + fail.join("<br>");
  } else {
    box.className = "result pass";
    box.innerHTML = "<b>PASS</b><br><br>Проект соответствует инвестиционному мандату Activat VC и может быть рассмотрен на следующем этапе.";
  }

  box.style.display = "block";
}
</script>
</body>
</html>
